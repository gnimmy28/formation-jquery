<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu d√©roulant</title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>



    <script>

        function buttonClick() {
            $(this)

                .css({
                    "color": "blue",
                    "background-color": "yellow",
                    "padding": "5px"

                })



            animateCouleurDeTexte();
        }

        function animateCouleurDeTexte() {
            var $h1 = $("h1");

            $h1.hide(1000, function () {
                $(this).show(1000);
            });

            $h1.text(function (index, oldValue) {
                return (index + 1) + " : " + oldValue;
            });

        }

        $("h1").click(function (animateCouleurDeTexte) {
            $(this).css("texte", "fond");
        });


        $(document).ready(function () {

            $("button").click(buttonClick);


        });//Fin de document ready
    </script>

</head>

<body>

    <nav>

            <button>Home</button>
            <button>Produits</button>
            <button>Contact</button>


    </nav>  

    <div>
            <h1> Couleur de texte</h1>
            <form>
                <select name="couleur de texte">
                    <option>green</option>
                    <option>blue</option>
                    <option>red</option>
                    <option>yellow</option>
                    <option>orange</option>
                </select>
        
        
            </form>



    </div>


    <div>

            <h1> Couleur de fond</h1>
            <form>
                <select name="couleur de fond" size="3">
                    <option>blue</option>
                    <option>green</option>
                    <option>red</option>
                    <option>yellow</option>
                    <option>orange</option>
                </select>
        
        
            </form>


    </div>

   
    <br>
    <button>Changer</button>


</body>

</html>
